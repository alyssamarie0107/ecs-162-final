<!DOCTYPE html>
<html>
  <head>
    <title>UCD Lost&Found</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- screen04 uses the same style sheet as screen03-->
    <link rel="stylesheet" href="/user/reset.css" />
    <link rel="stylesheet" href="screen03.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat: 200,300,400,600,700"
      rel="stylesheet"
    />
  </head>

  <body onload="addBarListener()">
    <header>
      <a href="./screen02.html">
        <img
          id="davis-logo"
          src="https://cdn.glitch.com/5774b107-1e09-4f3f-a5f1-23f70ad72b92%2FLogo.png?v=1590203121634"
        />
      </a>
    </header>

    <main>
      <div id="body-div">
        <h1 id="input-found">Input the found item</h1>
        <div id="Input-Form">
          <form>
            <h2>Date & Time</h2>
            <div id="date&time">
              <input type="date" id="date" />
              <input type="time" id="time" />
            </div>
            <h2>Location</h2>
            <input
              id="location-input"
              class="controls"
              type="text"
              placeholder="Enter Location or Click on Map"
            />
          </form>
          <div id="center">
            <div id="google-map"></div>
          </div>
          <div id="next-btn">
            <button class="btn" id="submit" onclick="submit('screen10')" value="found">
              Submit
            </button>
          </div>
        </div>
        <h1 id="or-search">Or search for existing requests</h1>
        <div id="or-search-container">
          <div
               id="searchBarInput"
            contenteditable="true"
            placeholder="Enter exisiting request"
            class="looking"
          ></div>
          <img
               id="littleMagnifier"
            class="magnifier"
            src="https://cdn.glitch.com/5774b107-1e09-4f3f-a5f1-23f70ad72b92%2Fsearch-solid.svg?v=1590205931096"
            onclick="finderSearch()"
          />
        </div>
        <script src="./map.js"></script>
        <script src="./script.js"></script>
      </div>
    </main>
  </body>
</html>
